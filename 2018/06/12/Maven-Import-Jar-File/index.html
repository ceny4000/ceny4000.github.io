    <h1 class="title">Maven Import Jar File</h1>
  

    </header>
    <div class="entry">
      
        <p>當有些不存在於網路上的Jar檔，想加入Maven，可以透過以下指令將特定的Jar放進Maven Repository</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">&lt;!-- DB2 Driver --&gt;</div><div class="line">&lt;dependency&gt;</div><div class="line">    &lt;groupId&gt;com.ibm.db2.jcc&lt;/groupId&gt;</div><div class="line">    &lt;artifactId&gt;db2jcc4&lt;/artifactId&gt;</div><div class="line">    &lt;version&gt;10.1&lt;/version&gt;</div><div class="line">&lt;/dependency&gt;</div><div class="line"></div><div class="line">mvn install:install-file -Dfile=C:\workspace\app\lib\db2jcc4.jar -DgroupId=com.ibm.db2.jcc -DartifactId=db2jcc4 -Dversion=10.1 -Dpackaging=jar -DgeneratePom=true</div><div class="line"></div></pre></td></tr></table></figure>
